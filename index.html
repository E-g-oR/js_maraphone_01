<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js maraphon 01 | image gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" async defer></script>
</head>
<body>
    <section class="gallery">
        <div class="container">
            <div class="gallery__body">
                <div class="slide" title="Mountains">
                    <img class="slide__img" src="https://images.unsplash.com/photo-1610809027249-86c649feacd5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="" width="200px" height="160px">
                    <h3 class="slide__title">Mountains</h3>
                </div>
                <div class="slide" title="Toscana valley">
                    <img class="slide__img" src="https://images.unsplash.com/photo-1605447302541-bd14aa1417ab?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="" width="200px" height="160px">
                    <h3 class="slide__title">Toscana valley</h3>
                </div>
                <div class="slide" title="Milky way">
                    <img class="slide__img" src="https://images.unsplash.com/photo-1487715433499-93acdc0bd7c3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1114&q=80" alt="" width="200px" height="160px">
                    <h3 class="slide__title">Milky way</h3>
                </div>
                <div class="slide" title="Beach">
                    <img class="slide__img" src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="" width="200px" height="160px">
                    <h3 class="slide__title">Beach</h3>
                </div>
                <div class="slide" title="Vulcano active">
                    <img class="slide__img" src="https://images.unsplash.com/photo-1516537219851-920e2670c6e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80" alt="" width="200px" height="160px">
                    <h3 class="slide__title">Vulcano active</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
