<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js maraphon 01 | image gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" async defer></script>
</head>
<body>
    <section class="gallery">
        <div class="container">
            <div class="gallery__body">
                <div class="slide" title="Mountains">
                    <img class="slide__img" src="img/mountains.jpg" alt="" width="200px" height="160px">
                    <h3 class="slide__title">Mountains</h3>
                </div>
                <div class="slide" title="Toscana valley">
                    <img class="slide__img" src="img/toscana_italy.jpg" alt="" width="200px" height="160px">
                    <h3 class="slide__title">Toscana valley</h3>
                </div>
                <div class="slide" title="Milky way">
                    <img class="slide__img" src="img/milkyWay.jpg" alt="" width="200px" height="160px">
                    <h3 class="slide__title">Milky way</h3>
                </div>
                <div class="slide" title="Beach">
                    <img class="slide__img" src="img/beach.jpg" alt="" width="200px" height="160px">
                    <h3 class="slide__title">Beach</h3>
                </div>
                <div class="slide" title="Vulcano active">
                    <img class="slide__img" src="img/vulcano_action.jpg" alt="" width="200px" height="160px">
                    <h3 class="slide__title">Vulcano active</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
